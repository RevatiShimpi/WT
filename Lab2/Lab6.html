<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble Sort - JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    
    .container {
      margin-top: 40px;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
    }
    .section-title {
      margin-top: 30px;
      font-size: 1.2rem;
    }
    #listt, #list2 {
      margin-top: 10px;
      color: #333;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bubble Sort Demo</h1>

    <div class="mb-3">
      <label for="len1" class="form-label">Number of elements:</label>
      <input type="number" class="form-control" id="len1" placeholder="e.g. 5">
      <button class="btn btn-primary" id="btnn1">Submit</button>
    </div>

    <div class="mb-3">
      <label for="length2" class="form-label">Enter element:</label>
      <input type="number" class="form-control" id="length2" placeholder="e.g. 42">
      <button class="btn btn-secondary" id="btn2">Add</button>
    </div>

    <div class="mb-3">
      <p>If elements are text</p>
      <label for="text3" class="form-label">Enter element:</label>
      <input type="text" class="form-control" id="text3" placeholder="e.g. 'Hello'">
      <button class="btn btn-secondary" id="btnn2">Add</button>
      <button class="btn btn-secondary" id="btnn3">View Array</button>
    </div>

    <div class="mb-3">
      <button class="btn btn-outline-dark" id="btn3">View Entered Array</button>
    </div>

    <div class="section-title">Values Entered:</div>
    <p id="listt"></p>

    <div class="section-title">Sorted Array:</div>
    <p id="list2"></p>
  </div>

  <script src="lab6.js"></script>
</body>
</html>
